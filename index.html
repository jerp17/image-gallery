<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery Modal</title>
  <link rel="stylesheet" href="image-gallery/css/style.css">
</head>
<body>

<h1>My Image Gallery</h1>

<div class="gallery">
  <img src="https://picsum.photos/300?1" class="gallery-img">
  <img src="https://picsum.photos/300?2" class="gallery-img">
  <img src="https://picsum.photos/300?3" class="gallery-img">
  <img src="https://picsum.photos/300?4" class="gallery-img">
</div>

<!-- Modal -->
<div class="modal" id="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="modal-img">
</div>

<script src="image-gallery/js/app.js"></script>
</body>
